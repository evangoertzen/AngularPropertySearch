<div class="d-flex flex-column" style="height: 100vh; width: 100vw">
    <app-navbar></app-navbar>

    <div *ngIf="property" style="width: 100%;">
        <div class="row w-100">
            <div class="col-4">
                <div class="row">
                    <div class="col-4 p-3">
                        <div class="row">
                            <a href={{property.property_url}} target="_blank">
                                <img src={{property.primary_photo}} class="img-fluid" alt="Home image">
                            </a>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-4 p-3">
                        
                    </div>
                </div>
            </div>
            <div class="col-8">
            </div>
        </div>
    </div>

    <mat-tab-group>
        <mat-tab label="Mortgage Calculator"> <app-mortgage-calc [property]="property"></app-mortgage-calc> </mat-tab>
        <mat-tab label="Profit/Loss Statement"> <app-profit-loss [property]="property"></app-profit-loss> </mat-tab>
    </mat-tab-group>

</div>
