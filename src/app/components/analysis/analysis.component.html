<div class="d-flex flex-column" style="height: 100vh; width: 100vw">
    <app-navbar></app-navbar>

    <div style="width: 100%;">
        <div class="row w-100">

            <div class="col-4" *ngIf="property">
                <div class="row">
                    <a href={{property.property_url}} target="_blank">
                        <img src={{property.primary_photo}} class="img-fluid" alt="Home image">
                    </a>
                </div>
            </div>

            <div class="col-8">
                <mat-tab-group [preserveContent]="true">
                    
                    <mat-tab label="Mortgage Calculator">
                        <ng-template matTabContent>
                            <app-mortgage-calc [property]="property"></app-mortgage-calc> 
                        </ng-template>
                    </mat-tab>
                    
                    <mat-tab label="Profit/Loss Statement"> 
                        <ng-template matTabContent>
                            <app-profit-loss [property]="property"></app-profit-loss> 
                        </ng-template>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>

    
</div>
