<div class="card p-5 w-100">
    <div class="flex items-center justify-between">
        <h3><strong>Get Rent Data</strong></h3>
        <app-lever-toggle [isChecked]="searchService.useAPIKey" (checkboxChanged)="searchService.useAPIKey = $event"></app-lever-toggle>
    </div>
    
    <div class="flex">
        <hr class="w-100 mx-auto">
    </div>

    <!-- If they have a key -->
    <div *ngIf="searchService.useAPIKey" class="mt-2 text-center">

        I have an API key.

        <div class="container-1 border border-gray-300 rounded-lg transition w-100 mt-4">
            <span class="prefix">API Key:</span>
            <input class="myinput-link" 
                [(ngModel)]="searchService.rentAPIKey"
                placeholder="Enter API key here..."
            >
        </div>
    </div>

    <!-- If they don't have a key -->
    <div *ngIf="!searchService.useAPIKey" class="mt-2 text-center">
        I do not have an API key. I would like to manually enter my rent estimate(s).
    </div>

    <div class="flex ml-auto mt-4">
        <app-common-button [text]="'Continue'" (onClickEmitter)="onContinue()"></app-common-button>
    </div>

</div>
