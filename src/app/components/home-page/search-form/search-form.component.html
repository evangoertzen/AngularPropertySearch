<div class="w-80">

    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    
        <!-- Location string input -->
        <div >
            <label for="listingType" class="block text-gray-700 font-semibold">Location:</label>
            <div class="mt-2">
                <input
                    formControlName="location"
                    type="text"
                    name="locationInput"
                    class="block w-100 rounded-md py-1.5 px-2 border border-gray-300 rounded-lg transition focus:text-gray-800"
                />
                <div *ngIf="searchForm.get('location')?.invalid && searchForm.get('location')?.touched">
                    <small *ngIf="searchForm.get('location')?.errors?.['required']">Name is required.</small>
                    <small *ngIf="searchForm.get('location')?.errors?.['minlength']">Must be at least 3 characters.</small>
                </div>
            </div>
        </div>
    
        <!-- Min/Max slider -->
        <div class="mt-3 w-100">
            <div class="row">
                <label for="listingType" class="block text-gray-700 font-semibold w-100">Price Range:</label>
                <mat-slider min={{minCost}} max={{maxCost}} step=25000 showTickMarks style="width: 90%;">
                    <input formControlName="minPrice" matSliderStartThumb>
                    <input formControlName="maxPrice" matSliderEndThumb>
                </mat-slider>
            </div>
        </div>

        <!-- Min/Max -->
        <div class="row">
            <div>
                <div class="container-1 border border-gray-300 rounded-lg transition w-100">
                    <span class="prefix">Min:</span>
                    <input class="myinput-link" type="number" formControlName="minPrice" [value]="searchForm.get('minPrice')?.value">
                </div>
            </div>
            <div class="mt-1">
                <div class="container-1 border border-gray-300 rounded-lg transition w-100">
                    <span class="prefix">Max:</span>
                    <input class="myinput-link" type="number" formControlName="maxPrice" [value]="searchForm.get('maxPrice')?.value">
                </div>
            </div>
    </div>  
    
        <div class="mt-3">
            <label for="listingType" class="block text-gray-700 font-semibold mb-2">Listing Type:</label>
            
            <div class="relative">
                <select id="listingType" 
                    formControlName="listingType" 
                    class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg transition">
                    <option *ngFor="let type of listingTypes | keyvalue" [value]="type.value">{{ type.key }}</option>
                </select>
            </div>
        </div>
    
        <div class="mt-3" >
            <button>
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text"> Search
                </span>
              </button>
        </div>
    </form>
</div>
