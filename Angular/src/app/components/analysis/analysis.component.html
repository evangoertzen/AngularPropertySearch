<div class="d-flex flex-column" style="height: 100vh; width: 100vw">
    <app-navbar></app-navbar>

    <div class="flex-grow-1" style="overflow: hidden;">
        <mat-tab-group [preserveContent]="true">

            <mat-tab label="Home Info"> 
                <ng-template matTabContent>
                    <app-full-home-info [property]="property"></app-full-home-info>
                </ng-template>
            </mat-tab>

            <mat-tab label="Profit/Loss Statement"> 
                <ng-template matTabContent>
                    <app-profit-loss [property]="property" [mortgage]="mortgage" [growth]="growth" [expenses]="expenses"></app-profit-loss> 
                </ng-template>
            </mat-tab>
            
            <mat-tab label="Mortgage Calculator">
                <ng-template matTabContent>
                    <app-mortgage-calc [property]="property" [mortgage]="mortgage"></app-mortgage-calc> 
                </ng-template>
            </mat-tab>
            
            <mat-tab label="Equity Growth">
                <ng-template matTabContent>
                    <app-equity-analysis [property]="property" [mortgage]="mortgage" [growth]="growth" [expenses]="expenses"></app-equity-analysis>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>

    
</div>
